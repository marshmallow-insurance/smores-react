version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '05:00'
      timezone: Europe/London
    open-pull-requests-limit: 99
    reviewers:
      - marshmallow-insurance/frontend
    assignees:
      - marshmallow-insurance/frontend
    groups:
      lexical:
        patterns:
          - "@leixcal*"
          - "lexical*"
      ts-eslint:
        patterns:
          - "@typescript-eslint*"
      storybook-dependencies:
        patterns:
          - "@storybook*"
          - "@storybook/*"
      semantic-release-dependencies:
        patterns:
          - "@semantic-release*"
          - "@semantic-release/*"
      babel-dependencies:
        patterns:
          - "@babel/*"
