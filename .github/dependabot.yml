version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '05:00'
      timezone: Europe/London
    open-pull-requests-limit: 99
    reviewers:
      - marshmallow-insurance/frontend
    assignees:
      - marshmallow-insurance/frontend
    groups:
      lexical:
        patterns:
          - "@leixcal*"
          - "lexical*"
        update-types:
          - "minor"
          - "patch"
      ts-eslint:
        patterns:
          - "@typescript-eslint*"
        update-types:
          - "minor"
          - "patch"
      storybook-dependencies:
        patterns:
          - "storybook*"
          - "@storybook/*"
        update-types:
          - "minor"
          - "patch"
      semantic-release-dependencies:
        patterns:
          - "@semantic-release*"
          - "@semantic-release/*"
        update-types:
          - "minor"
          - "patch"
      babel-dependencies:
        patterns:
          - "@babel/*"
        update-types:
          - "minor"
          - "patch"
