name: Bump and Publish

on: 
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  bump-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MARSHMALLOW_CI_PAT }}
      - name: Setup Node 👾
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Install Dependencies 🔧
        run: |
          npm ci
      - name: Configure Git
        run: |
          git config user.name "marshmallow-ci"
          git config user.email "ci@marshmallow-insurance.com"
      - name: Generate CHANGELOG.md & Bump & Release to NPM 🦫
        env:
          GITHUB_TOKEN: ${{ secrets.MARSHMALLOW_CI_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
