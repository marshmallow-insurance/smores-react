name: Bump and Publish

on: 
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  bump-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch
        run: |
          if [[ "$GITHUB_REF" != "refs/heads/main" && "$GITHUB_REF" != refs/heads/crumbs-* ]]; then
            echo "This job can only run on the main branch or branches starting with crumbs-"
            exit 1
          fi
        shell: bash
        
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node 👾
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies 🔧
        run: |
          npm ci
      - name: Generate CHANGELOG.md & Bump & Release to NPM 🦫
        env:
          GITHUB_TOKEN: ${{ secrets.MARSHMALLOW_CI_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
