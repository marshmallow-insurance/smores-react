name: Preview Bump and Publish

on: 
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  preview-bump-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.MARSHMALLOW_CI_APP_ID }}
          private-key: ${{ secrets.MARSHMALLOW_CI_APP_SECRET }}
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: false
      - name: Setup Node ğŸ‘¾
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Install Dependencies ğŸ”§
        run: |
          npm ci
      - name: Configure Git
        run: |
          git config user.name "marshmallow-ci"
          git config user.email "ci@marshmallow.co"
      - name: Generate preview CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release --dry-run
